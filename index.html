<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center text-primary">Wikipanglais</h1>
        </div>

        <div class="row">
            <div  id="rechercheOut" class="col-md-6 col-md-offset-3">
                <div id="rechercheIn" class="input-group input-group-lg">
                    <input type="text" class="form-control" id="quoi">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="bouton">Cherche</button>
                    </span>
                </div>
                
                <span id="fuck" class="input-group-btn">
                <button class="btn btn-danger btn-block btn-lg" type="button" id="fo">Ah! Pis Fuck!</button>
                </span>       
            </div>
        </div>
        <br>
        <div class="list-group" id="resultats">
        </div>
    </div>

    <script>
        $(document).ready(function () {
            
            var liste
            var rXs = [];
            var rX = /^https:\/\/fr.wikipedia.org\/wiki\/(.*)$/;
            var listeURL = "";
            var liste2 = [];

            $("#bouton").on("click", function () {
                
//Array des liens en français reliés à ma recherche
                
                var quoi = $("#quoi").val();
                $.getJSON('https://fr.wikipedia.org/w/api.php?action=opensearch&search=' + quoi + '&limit=50&format=json', function (json) {
                liste = json[3];

//          Obtenir le nom/title wikipedia de la page                

                    
                    for (y = 0; y <  liste.length; y++) {
                        
                        rXs = rX.exec(liste[y])[1];
                        rXTitre = rX.exec(liste[y])[0];
                        
//                        console.log(rX.exec(liste[y])[1]);
                
                        $.getJSON('https://fr.wikipedia.org/w/api.php?action=query&titles=' + rXs + '&prop=langlinks&lllang=en&format=json', function(json2) {
                    
                            for (var pageId in json2.query.pages) {
                                                            
                                if (json2.query.pages[pageId].langlinks === undefined) {
                                    liste2.push("https://fr.wikipedia.org/wiki/" + json2.query.normalized[0].from)
                                };
                            };
                            
                        }); 
                        
                    };
                    
                    
//          En bas d'ici, c'est du code pour la mise en page 
                    
                    for (i = 0;i < liste2.length;i++) {
                        listeURL += "<a href='" + liste2[i] + "' class='btn list-group-item' role='button'>" + liste2[i] + "</a>";
                        console.log(liste[i]);
                    };
                    
                    
            
                    $("#resultats").html(listeURL);
                });  
                
            });

            $("#fo").on("click", function () {

                $("#resultats").html("<a href='https://fr.wikipedia.org/wiki/Special:Random' class='btn list-group-item' role='button'>Surprise!</a>");
            });
            
           $(window).on("resize load", function() {
               if($(window).width() > 500) {
                $("#fuck").appendTo("#rechercheIn");
                $("#rechercheIn").removeClass("input-group-lg");
                $("#fo").removeClass("btn-lg");
               } else {
                $("#fuck").appendTo("#rechercheOut");
                $("#rechercheIn").addClass("input-group-lg");
                $("#fo").addClass("btn-lg");
            }
           });
        });
    </script>

</body>
